<!DOCTYPE html>
<html lang="en">
<head>
  <title>APPOINTMENT BOOKING SYSTEM</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="normalize.min.css">
  <link rel="stylesheet" type="text/css" href="assi 2.css">
</head>
<body>
  <section>
    <div class="col-sm-12">
      <div class="col-sm-4">
      </div>
      <div class="col-sm-4">
        <div class="booking">
          <div class="heading">
            <p>APPOINTMENT BOOKING SYSTEM</p>
          </div>
          <div class="row">
            <div class="col-sm-6">
                <div class="login_btn">
                  <input type="button" value="LOG IN" class="button">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="signup_btn">
                  <input type="button" value="SIGN UP" class ="button">
                </div>
            </div>
          </div>
          <div class="form">
            <form>
              <div class="form_fiels">
                <label for=email>Email:</label>
                <input type="email" name="email" class="form-control" placeholder="enter your email"><br>
                <label for=email>Password:</label>
                <input type="email" name="Password" class="form-control" placeholder="enter your password">
              </div>
              <div class="submit_btn">
                <input type="submit" value="submit" style="background-color:red;">
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-sm-4">
      </div> 
    </div>
  </section>
</body>
</html>
